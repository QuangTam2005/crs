<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors - f8854813</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <p>Welcome quangtam2005.lttg from Building Web Applications in PHP</p>

  <form>
    <label for="human">Choose your move:</label>
    <select id="human">
      <option value="-1">-- Select --</option>
      <option value="0">Rock</option>
      <option value="1">Paper</option>
      <option value="2">Scissors</option>
    </select>
    <input type="button" value="Play" onclick="playGame();">
    <input type="button" value="Test" onclick="testAll();">
  </form>

  <p id="result"></p>

  <script>
    const names = ["Rock", "Paper", "Scissors"];

    function outcome(computer, human) {
      if (human == computer) return "Tie";
      if ((human + 1) % 3 == computer) return "You Lose";
      return "You Win";
    }

    function playGame() {
      let human = parseInt(document.getElementById("human").value);
      if (human < 0 || human > 2) {
        document.getElementById("result").innerHTML = "Please select a valid move.";
        return;
      }
      let computer = Math.floor(Math.random() * 3);
      let result = outcome(computer, human);
      document.getElementById("result").innerHTML =
        "Your Play: " + names[human] + "<br>Computer Play: " + names[computer] + "<br>Result: " + result;
    }

    function testAll() {
      let output = "";
      for (let h = 0; h < 3; h++) {
        for (let c = 0; c < 3; c++) {
          output += "Human=" + names[h] + " Computer=" + names[c] + " Result=" + outcome(c, h) + "<br>";
        }
      }
      document.getElementById("result").innerHTML = output;
    }
  </script>
</body>
</html>
