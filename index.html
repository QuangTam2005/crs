<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Welcome to my guessing game</h1>

  <label for="guess">Enter your guess:</label>
  <input type="text" id="guess">
  <button onclick="checkGuess()">Submit</button>

  <p id="result"></p>

  <script>
    const correctNumber = 26;

    function checkGuess() {
      const guessInput = document.getElementById("guess").value;
      const result = document.getElementById("result");

      if (guessInput.trim() === "") {
        result.innerHTML = "Missing guess parameter <br> Your guess is too short";
        return;
      }

      const guess = parseInt(guessInput);

      if (isNaN(guess)) {
        result.innerHTML = "Your guess is not a number";
      } else if (guess < correctNumber) {
        result.innerHTML = "Your guess is too low";
      } else if (guess > correctNumber) {
        result.innerHTML = "Your guess is too high";
      } else {
        result.innerHTML = "Congratulations - You are right";
      }
    }
  </script>
</body>
</html>
